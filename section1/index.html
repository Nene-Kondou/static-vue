<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <h1>Vue3</h1>
    <p id="app">
        {{ message + " [" + new Date() . toLocaleString() + "]" }}
    </p>
    <hr>
    <button onclick="doAction()">Stop</button>

    <script>
        let timer = null;
        
        function doAction() {
            clearInterval(timer);
        }
        const appdata = {
            data() {
                return {
                    message: "",
                }
            },
            created() { // アプリケーションオブジェクトが「生成された際」に実行される処理を記述する mountedより先に実行　初期化を行うのに用いられる
                this.message = 'Hello!',
                this.count = 0
            },
            mounted() {　//vue3オブジェクトがwebページに「組み込まれた際」に実行される処理を用意するもの 宣言しなくても、自動的に実行
                timer = setInterval( () => {
                    this.count++;
                    this.message = 'Count : ' + this.count
                }, 1000 )
            }
        }
        Vue.createApp(appdata).mount('#app')
    </script>
</body>
</html>
