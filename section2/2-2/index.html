<body>
    <h1>Vue3</h1>
    <div id="app">
        <div class="container">

        
            <!--------------------------------
                2-2 要素と表示
            -------------------------------->
            <p class="h1">2-2 要素と表示</p>

            <!-- ① v-html -->
            <!-- <div>{{ message }}</div> ←× <ul> <li>One</li> <li>Two</li> <li>Three</li> </ul> --> 
            <div v-html="message"></div>

            <!-- ② 三項演算子 -->
            <div class="mt-4">{{ num + 'は、' + ( num % 2 == 0 ? '偶数' : '奇数') + 'です。' }}</div>

            <!-- ③ mapによる繰り返し処理 -->
            <pre class="mt-4">{{ data.map( ( value, key ) => key + ' :「' + value + '」' ).join( '\n' ) }}</pre>

            <!-- ④bootstrap -->
            <p class="mt-4">※フォームの利用例</p>

                </div>

        </div>

    </div>
    <hr>

    <script>
        // ②
        const list = [ 'One', 'Two', 'Three' ]
        // ③
        const data = [ 'Windows', 'macOS', 'Linux', 'iOS', 'Android' ]

        const appdata = {
            data() {
                return {
                    message: `<ul>
                        <li>${list[0]}</li>
                        <li>${list[1]}</li>
                        <li>${list[2]}</li>
                        </ul>
                    `,
                    num: Math.floor( Math.random() * 100 ),
                    data: data,
                    message2 : null
                }
            },
            mounted() {
                this.message2 = 'This is sample page.'
            }
        }
        let app = Vue.createApp(appdata)
        app.mount('#app')
    </script>
